<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель управления сервером</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background: #f1f3f5;
            color: #212529;
        }
        h1 {
            margin-bottom: 16px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        .card {
            background: #ffffff;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            min-height: 200px;
        }
        #logContainer {
            white-space: pre-wrap;
            font-family: Consolas, monospace;
            font-size: 14px;
            max-height: 520px;
            overflow-y: auto;
        }
        #imageGallery {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        #imageGallery img {
            width: 160px;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }
        #statusMessage {
            margin-top: 12px;
            min-height: 20px;
        }
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Панель управления сервером</h1>
    <div class="container">
        <div class="card">
            <h2>Журнал событий</h2>
            <pre id="logContainer">Логи еще не получены...</pre>
        </div>
        <div class="card">
            <h2>Загруженные изображения</h2>
            <div id="imageGallery">Изображения еще не получены...</div>
        </div>
    </div>
    <div id="statusMessage"></div>

    <script>
        const logContainer = document.getElementById('logContainer');
        const imageGallery = document.getElementById('imageGallery');
        const statusMessage = document.getElementById('statusMessage');

        async function fetchUpdates() {
            try {
                const response = await fetch('/get_updates');
                if (!response.ok) {
                    throw new Error(`Код ответа: ${response.status}`);
                }

                const data = await response.json();
                logContainer.textContent = data.logs.length
                    ? data.logs.join('\n')
                    : 'Логи еще не получены...';

                if (data.images.length) {
                    imageGallery.innerHTML = '';
                    for (const filename of data.images) {
                        const img = document.createElement('img');
                        img.src = `/uploads/${filename}`;
                        img.alt = `Загруженное изображение ${filename}`;
                        imageGallery.appendChild(img);
                    }
                } else {
                    imageGallery.textContent = 'Изображения еще не получены...';
                }

                statusMessage.textContent = `Последнее обновление: ${new Date().toLocaleTimeString('ru-RU')}`;
            } catch (error) {
                statusMessage.textContent = `⚠ Не удалось получить обновления: ${error.message}`;
            }
        }

        fetchUpdates();
        setInterval(fetchUpdates, 3000);
    </script>
</body>
</html>
