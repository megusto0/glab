<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–µ—Ä–≤–µ—Ä–æ–º</title>
    <style>
        :root {
            color-scheme: light;
        }
        body {
            font-family: "Inter", Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background: #f1f3f5;
            color: #212529;
        }
        h1 {
            margin-bottom: 16px;
            font-size: 28px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        .card {
            background: #ffffff;
            border-radius: 10px;
            padding: 18px;
            box-shadow: 0 8px 24px rgba(33, 37, 41, 0.08);
            min-height: 200px;
        }
        #statusMessage {
            margin-top: 12px;
            min-height: 20px;
            font-size: 14px;
            color: #495057;
        }
        .log-list {
            list-style: none;
            margin: 0;
            padding: 0;
            max-height: 520px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
            font-family: "Fira Code", "Consolas", monospace;
            font-size: 13px;
        }
        .log-entry {
            display: grid;
            grid-template-columns: 72px 70px 1fr;
            gap: 8px;
            align-items: start;
            padding: 8px 12px;
            border-bottom: 1px solid #e9ecef;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-entry__time {
            color: #868e96;
        }
        .log-entry__level {
            font-weight: 600;
            text-transform: uppercase;
            color: #495057;
        }
        .log-entry__message {
            color: #212529;
        }
        .log-entry--error {
            background: #fff5f5;
        }
        .log-entry--error .log-entry__level,
        .log-entry--error .log-entry__message {
            color: #c92a2a;
        }
        .log-entry--warning {
            background: #fff9db;
        }
        .log-entry--warning .log-entry__level,
        .log-entry--warning .log-entry__message {
            color: #e67700;
        }
        .log-list__placeholder {
            padding: 12px;
            text-align: center;
            color: #868e96;
        }
        #imageGallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 18px;
        }
        .upload-gallery__placeholder {
            padding: 32px;
            text-align: center;
            border: 1px dashed #ced4da;
            border-radius: 8px;
            color: #868e96;
            background: #f8f9fa;
        }
        .upload-card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            padding: 16px;
            box-shadow: 0 10px 22px rgba(33, 37, 41, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .upload-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(33, 37, 41, 0.12);
        }
        .upload-card--error {
            border-color: #ffc9c9;
            background: #fff5f5;
        }
        .upload-card__header {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 12px;
        }
        .upload-card__header-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .upload-card__title {
            font-size: 16px;
            font-weight: 600;
            color: #212529;
        }
        .upload-card__time {
            font-size: 13px;
            color: #868e96;
        }
        .upload-card__header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
        }
        .module-icons {
            display: flex;
            gap: 6px;
        }
        .module-icons__item,
        .module-icons__placeholder {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #e9ecef;
            font-size: 16px;
            color: #495057;
        }
        .module-icons__placeholder {
            background: none;
        }
        .status-badge {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 999px;
        }
        .status-badge--success {
            background: #d3f9d8;
            color: #2f9e44;
        }
        .status-badge--error {
            background: #ffe3e3;
            color: #e03131;
        }
        .upload-card__media {
            border-radius: 10px;
            overflow: hidden;
            background: #f1f3f5;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }
        .upload-card__media img {
            width: 100%;
            display: block;
        }
        .upload-card__placeholder {
            text-align: center;
            padding: 36px 16px;
            font-size: 14px;
            color: #c92a2a;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }
        .upload-card__stats {
            margin: 0;
            display: grid;
            grid-template-columns: auto 1fr;
            column-gap: 12px;
            row-gap: 6px;
            font-size: 13px;
        }
        .upload-card__stats dt {
            color: #868e96;
        }
        .upload-card__stats dd {
            margin: 0;
            color: #212529;
        }
        .upload-card__link a {
            color: #1c7ed6;
            text-decoration: none;
            font-weight: 600;
        }
        .upload-card__link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–µ—Ä–≤–µ—Ä–æ–º</h1>
    <div class="container">
        <div class="card">
            <h2>–ñ—É—Ä–Ω–∞–ª —Å–æ–±—ã—Ç–∏–π</h2>
            <ul id="logList" class="log-list">
                <li class="log-list__placeholder">–õ–æ–≥–∏ –µ—â–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã...</li>
            </ul>
        </div>
        <div class="card">
            <h2>–ó–∞–≥—Ä—É–∑–∫–∏</h2>
            <div id="imageGallery">
                <div class="upload-gallery__placeholder">–ó–∞–≥—Ä—É–∑–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç...</div>
            </div>
        </div>
    </div>
    <div id="statusMessage"></div>

    <script>
        const logList = document.getElementById('logList');
        const imageGallery = document.getElementById('imageGallery');
        const statusMessage = document.getElementById('statusMessage');

        const MODULE_ICONS = {
            encryption: { icon: 'üîí', label: '–®–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ' },
            compression: { icon: 'üì¶', label: '–°–∂–∞—Ç–∏–µ (GZIP)' },
            ecc: { icon: 'üõ°Ô∏è', label: '–ü–û–ö (–ø–æ–≤—Ç–æ—Ä 3√ó)' },
            channel: { icon: 'üì°', label: '–ü–æ–º–µ—Ö–∏ –≤ –∫–∞–Ω–∞–ª–µ' },
            integrity: { icon: '‚úÖ', label: '–ö–æ–Ω—Ç—Ä–æ–ª—å —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç–∏' },
            convert_to_bmp: { icon: 'üñº', label: 'BMP –ø–µ—Ä–µ–¥ GZIP' },
        };

        const MAX_LOG_ENTRIES = 200;

        function formatBytes(value) {
            if (typeof value !== 'number' || Number.isNaN(value)) {
                return null;
            }
            const units = ['–ë', '–ö–ë', '–ú–ë', '–ì–ë'];
            let size = value;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex += 1;
            }
            const formatted = size >= 10 || unitIndex === 0 ? Math.round(size) : size.toFixed(1);
            return `${formatted} ${units[unitIndex]}`;
        }

        function createModuleIcons(modules = {}) {
            const container = document.createElement('div');
            container.className = 'module-icons';
            const active = Object.entries(MODULE_ICONS).filter(([key]) => modules[key]);
            if (!active.length) {
                const placeholder = document.createElement('span');
                placeholder.className = 'module-icons__placeholder';
                placeholder.textContent = '‚Äî';
                placeholder.title = '–ú–æ–¥—É–ª–∏ –æ—Ç–∫–ª—é—á–µ–Ω—ã';
                container.append(placeholder);
                return container;
            }
            for (const [key, meta] of active) {
                const span = document.createElement('span');
                span.className = 'module-icons__item';
                span.textContent = meta.icon;
                span.title = meta.label;
                container.append(span);
            }
            return container;
        }

        function renderLogs(logs = []) {
            logList.innerHTML = '';
            if (!logs.length) {
                const placeholder = document.createElement('li');
                placeholder.className = 'log-list__placeholder';
                placeholder.textContent = '–õ–æ–≥–∏ –µ—â–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã...';
                logList.append(placeholder);
                return;
            }
            const recent = logs.slice(-MAX_LOG_ENTRIES);
            for (const entry of recent) {
                const level = (entry.level || 'INFO').toLowerCase();
                const listItem = document.createElement('li');
                listItem.className = `log-entry log-entry--${level}`;

                const time = document.createElement('span');
                time.className = 'log-entry__time';
                time.textContent = entry.timestamp || '';

                const levelEl = document.createElement('span');
                levelEl.className = 'log-entry__level';
                levelEl.textContent = (entry.level || 'INFO').toUpperCase();

                const message = document.createElement('span');
                message.className = 'log-entry__message';
                message.textContent = entry.message || '';

                listItem.append(time, levelEl, message);
                logList.append(listItem);
            }
        }

        function renderUploads(uploads = []) {
            imageGallery.innerHTML = '';
            if (!uploads.length) {
                const placeholder = document.createElement('div');
                placeholder.className = 'upload-gallery__placeholder';
                placeholder.textContent = '–ó–∞–≥—Ä—É–∑–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç...';
                imageGallery.append(placeholder);
                return;
            }

            const ordered = [...uploads].reverse();
            for (const entry of ordered) {
                const card = document.createElement('article');
                card.className = `upload-card upload-card--${entry.status}`;

                const modules = entry.modules || {};
                const sizes = entry.sizes || {};
                const metrics = entry.metrics || {};
                const files = entry.files || {};
                const formats = entry.formats || {};
                const channelMeta = entry.channel || {};

                const header = document.createElement('div');
                header.className = 'upload-card__header';

                const headerLeft = document.createElement('div');
                headerLeft.className = 'upload-card__header-left';

                const title = document.createElement('div');
                title.className = 'upload-card__title';
                title.textContent = entry.original_name || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ñ–∞–π–ª';

                const time = document.createElement('div');
                time.className = 'upload-card__time';
                time.textContent = entry.timestamp || '';

                headerLeft.append(title, time);

                const headerRight = document.createElement('div');
                headerRight.className = 'upload-card__header-right';

                const statusBadge = document.createElement('span');
                statusBadge.className = `status-badge status-badge--${entry.status}`;
                statusBadge.textContent = entry.status === 'success' ? '–£—Å–ø–µ—Ö' : '–û—à–∏–±–∫–∞';

                const moduleIcons = createModuleIcons(modules);

                headerRight.append(statusBadge, moduleIcons);

                header.append(headerLeft, headerRight);
                card.append(header);

                const media = document.createElement('div');
                media.className = 'upload-card__media';
                const hasPreview = entry.status === 'success' && files.preview;
                if (hasPreview) {
                    const img = document.createElement('img');
                    img.src = `/uploads/${files.preview}`;
                    img.alt = `–†–µ–∑—É–ª—å—Ç–∞—Ç –æ–±—Ä–∞–±–æ—Ç–∫–∏ ${entry.original_name || '—Ñ–∞–π–ª–∞'}`;
                    media.append(img);
                } else {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'upload-card__placeholder';
                    placeholder.innerHTML = `<span style="font-size:28px;">‚ö†Ô∏è</span><span>${entry.status_message || '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å —Ñ–∞–π–ª'}</span>`;
                    media.append(placeholder);
                }
                card.append(media);

                const stats = document.createElement('dl');
                stats.className = 'upload-card__stats';

                const addStat = (label, value, { html = false } = {}) => {
                    if (value === undefined || value === null || value === '') {
                        return;
                    }
                    const dt = document.createElement('dt');
                    dt.textContent = label;
                    const dd = document.createElement('dd');
                    if (html) {
                        dd.innerHTML = value;
                    } else {
                        dd.textContent = value;
                    }
                    stats.append(dt, dd);
                };

                addStat('–ò—Å—Ö–æ–¥–Ω—ã–π —Ä–∞–∑–º–µ—Ä', formatBytes(sizes.original));
                if (typeof sizes.after_conversion === 'number') {
                    const label = modules.convert_to_bmp ? 'BMP –ø–µ—Ä–µ–¥ GZIP' : '–ü–æ—Å–ª–µ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è';
                    addStat(label, formatBytes(sizes.after_conversion));
                }
                if (typeof sizes.after_compression === 'number') {
                    let compressionText = formatBytes(sizes.after_compression);
                    const compressionMetrics = metrics.compression || {};
                    if (typeof compressionMetrics.ratio_percent === 'number') {
                        compressionText += ` (${compressionMetrics.ratio_percent.toFixed(1)}%)`;
                    }
                    if (typeof compressionMetrics.savings_percent === 'number') {
                        const savings = compressionMetrics.savings_percent;
                        const signLabel = savings >= 0 ? '—ç–∫–æ–Ω–æ–º–∏—è' : '—Ä–æ—Å—Ç';
                        compressionText += `, ${signLabel} ${Math.abs(savings).toFixed(1)}%`;
                    }
                    if (typeof compressionMetrics.change_bytes === 'number') {
                        const delta = compressionMetrics.change_bytes;
                        compressionText += ` (${delta >= 0 ? '+' : ''}${delta} –ë)`;
                    }
                    addStat('–ü–æ—Å–ª–µ GZIP', compressionText);
                }
                if (typeof sizes.after_ecc === 'number') {
                    addStat('–ü–æ—Å–ª–µ –ü–û–ö (–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ)', formatBytes(sizes.after_ecc));
                }
                if (typeof sizes.ciphertext === 'number') {
                    addStat('–®–∏—Ñ—Ä—Ç–µ–∫—Å—Ç', formatBytes(sizes.ciphertext));
                }
                if (typeof sizes.after_channel === 'number') {
                    let channelText = formatBytes(sizes.after_channel);
                    const channelStats = metrics.channel || {};
                    if (typeof channelStats.bit_errors === 'number') {
                        channelText += `, –æ—à–∏–±–æ–∫: ${channelStats.bit_errors}`;
                    }
                    if (typeof channelStats.ber_actual === 'number') {
                        channelText += `, BER=${(channelStats.ber_actual * 100).toFixed(2)}%`;
                    }
                    addStat('–ü–æ—Å–ª–µ –∫–∞–Ω–∞–ª–∞', channelText);
                }
                if (typeof sizes.after_decryption === 'number') {
                    addStat('–ü–æ—Å–ª–µ –¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è', formatBytes(sizes.after_decryption));
                }
                if (typeof sizes.after_ecc_decode === 'number') {
                    addStat('–ü–æ—Å–ª–µ –ü–û–ö (–¥–µ–∫–æ–¥.)', formatBytes(sizes.after_ecc_decode));
                }
                addStat('–ò—Ç–æ–≥–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä', formatBytes(sizes.final));

                const eccMetrics = metrics.ecc || {};
                if (eccMetrics.mode === 'rep3') {
                    let eccText = '';
                    if (typeof eccMetrics.errors_before === 'number') {
                        eccText += `–¥–æ: ${eccMetrics.errors_before}`;
                    }
                    if (typeof eccMetrics.errors_after === 'number') {
                        eccText += `${eccText ? ', ' : ''}–ø–æ—Å–ª–µ: ${eccMetrics.errors_after}`;
                    }
                    if (typeof eccMetrics.corrected === 'number') {
                        eccText += `${eccText ? ', ' : ''}–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ ‚âà ${eccMetrics.corrected}`;
                    }
                    addStat('–ü–û–ö', eccText);
                }

                const integrityMetrics = metrics.integrity || {};
                if (integrityMetrics.mode && integrityMetrics.mode !== 'off') {
                    const statusText = integrityMetrics.status === 'ok' ? 'OK' : '–ù–∞—Ä—É—à–µ–Ω–∞';
                    addStat('–¶–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç—å', `${integrityMetrics.mode}: ${statusText}`);
                }

                if (channelMeta && typeof channelMeta.ber === 'number') {
                    addStat(
                        '–ö–∞–Ω–∞–ª',
                        `BER –∑–∞–ø—Ä–æ—à–µ–Ω–Ω—ã–π ${(channelMeta.ber * 100).toFixed(2)}%, seed ${channelMeta.seed ?? '‚Äî'}`,
                    );
                }

                if (formats && formats.final) {
                    addStat('–§–∏–Ω–∞–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç', formats.final);
                }

                addStat('–°–æ–æ–±—â–µ–Ω–∏–µ', entry.status_message);

                if (files.final) {
                    addStat(
                        '–§–∞–π–ª',
                        `<a href="/uploads/${files.final}" target="_blank" rel="noopener">–û—Ç–∫—Ä—ã—Ç—å</a>`,
                        { html: true },
                    );
                }
                if (files.cipher_preview) {
                    addStat(
                        '–®–∏—Ñ—Ä—Ç–µ–∫—Å—Ç PNG',
                        `<a href="/uploads/${files.cipher_preview}" target="_blank" rel="noopener">–ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å</a>`,
                        { html: true },
                    );
                }
                if (files.channel_preview) {
                    addStat(
                        '–ü–æ—Å–ª–µ –∫–∞–Ω–∞–ª–∞ PNG',
                        `<a href="/uploads/${files.channel_preview}" target="_blank" rel="noopener">–ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å</a>`,
                        { html: true },
                    );
                }

                card.append(stats);
                imageGallery.append(card);
            }
        }

        async function fetchUpdates() {
            try {
                const response = await fetch('/get_updates');
                if (!response.ok) {
                    throw new Error(`–ö–æ–¥ –æ—Ç–≤–µ—Ç–∞: ${response.status}`);
                }

                const data = await response.json();
                renderLogs(data.logs || []);
                renderUploads(data.uploads || []);

                statusMessage.textContent = `–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${new Date().toLocaleTimeString('ru-RU')}`;
            } catch (error) {
                statusMessage.textContent = `‚ö† –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: ${error.message}`;
            }
        }

        fetchUpdates();
        setInterval(fetchUpdates, 3000);
    </script>
</body>
