<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель управления сервером</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background: #f1f3f5;
            color: #212529;
        }
        h1 {
            margin-bottom: 16px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        .card {
            background: #ffffff;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            min-height: 200px;
        }
        #logContainer {
            white-space: pre-wrap;
            font-family: Consolas, monospace;
            font-size: 14px;
            max-height: 520px;
            overflow-y: auto;
        }
        #imageGallery {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .preview-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(33, 37, 41, 0.08);
        }
        .preview-card img {
            width: 100%;
            display: block;
        }
        .preview-card .preview-meta {
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.4;
        }
        .preview-card .preview-meta strong {
            display: block;
            margin-bottom: 4px;
        }
        #statusMessage {
            margin-top: 12px;
            min-height: 20px;
        }
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Панель управления сервером</h1>
    <div class="container">
        <div class="card">
            <h2>Журнал событий</h2>
            <pre id="logContainer">Логи еще не получены...</pre>
        </div>
        <div class="card">
            <h2>Загруженные изображения</h2>
            <div id="imageGallery">Изображения еще не получены...</div>
        </div>
    </div>
    <div id="statusMessage"></div>

    <script>
        const logContainer = document.getElementById('logContainer');
        const imageGallery = document.getElementById('imageGallery');
        const statusMessage = document.getElementById('statusMessage');

        async function fetchUpdates() {
            try {
                const response = await fetch('/get_updates');
                if (!response.ok) {
                    throw new Error(`Код ответа: ${response.status}`);
                }

                const data = await response.json();
                logContainer.textContent = data.logs.length
                    ? data.logs.join('\n')
                    : 'Логи еще не получены...';

                if (data.images.length) {
                    imageGallery.innerHTML = '';
                    for (const entry of data.images) {
                        const card = document.createElement('div');
                        card.className = 'preview-card';

                        const img = document.createElement('img');
                        img.src = `/uploads/${entry.preview}`;
                        img.alt = `Превью обработки ${entry.original_name || entry.preview}`;
                        card.appendChild(img);

                        const meta = document.createElement('div');
                        meta.className = 'preview-meta';
                        const modulesLabel = entry.modules === 'нет' ? 'Без включенных модулей' : entry.modules;

                        const deltaBytes = typeof entry.compression_delta === 'number' ? entry.compression_delta : 0;
                        const deltaPercent = typeof entry.compression_delta_percent === 'number'
                            ? `${deltaBytes >= 0 ? '+' : ''}${entry.compression_delta_percent.toFixed(1)}%`
                            : 'н/д';
                        const compressionStageSize = entry.compression_stage_size ?? entry.processed_size;
                        let compressionDetails = '';
                        if (entry.compression_method && entry.compression_method !== 'none') {
                            const methodLabel = entry.compression_format || entry.compression_method.toUpperCase();
                            const qualityLabel = entry.compression_quality ? ` (качество ${entry.compression_quality})` : '';
                            compressionDetails = `<br>Δ потока: ${deltaBytes >= 0 ? '+' : ''}${deltaBytes} Б (${deltaPercent})` +
                                `<br>Метод сжатия: ${methodLabel}${qualityLabel}` +
                                `<br>Размер потока после сжатия: ${compressionStageSize} Б`;
                        }

                        meta.innerHTML = `
                            <strong>${modulesLabel}</strong>
                            Имя клиента: ${entry.original_name || 'неизвестно'}<br>
                            Время обработки: ${entry.timestamp}<br>
                            Исходный размер: ${entry.original_size} Б${compressionDetails}
                            <br>Поток после модулей: ${entry.processed_size} Б
                            <br>Получено сервером: ${entry.final_size} Б
                            <br>Файл на диске: ${entry.final}
                            ${entry.processed ? `<br>Потоковый файл: ${entry.processed}` : ''}
                        `;
                        card.appendChild(meta);

                        imageGallery.appendChild(card);
                    }
                } else {
                    imageGallery.textContent = 'Изображения еще не получены...';
                }

                statusMessage.textContent = `Последнее обновление: ${new Date().toLocaleTimeString('ru-RU')}`;
            } catch (error) {
                statusMessage.textContent = `⚠ Не удалось получить обновления: ${error.message}`;
            }
        }

        fetchUpdates();
        setInterval(fetchUpdates, 3000);
    </script>
</body>
</html>
