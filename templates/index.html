<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправка изображения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background: #f8f9fa;
            color: #212529;
        }
        h1 {
            margin-bottom: 16px;
        }
        .card {
            max-width: 480px;
            background: #ffffff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .field {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 4px;
        }
        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #ffffff;
            cursor: pointer;
        }
        button[disabled] {
            background: #78a7e7;
            cursor: not-allowed;
        }
        #status {
            margin-top: 16px;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Отправка изображения на сервер</h1>
        <form id="uploadForm">
            <div class="field">
                <label for="imageInput">Выберите изображение</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            <div class="field">
                <input type="checkbox" id="useEncryption">
                <label for="useEncryption">Включить шифрование (AES)</label>
            </div>
            <div class="field">
                <input type="checkbox" id="useCompression">
                <label for="useCompression">Включить сжатие (GZIP)</label>
            </div>
            <div class="field">
                <input type="checkbox" id="useIntegrity">
                <label for="useIntegrity">Проверка целостности (SHA-256)</label>
            </div>
            <button type="submit" id="uploadButton">Отправить</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('imageInput');
        const statusBox = document.getElementById('status');
        const uploadButton = document.getElementById('uploadButton');
        const encryptionCheckbox = document.getElementById('useEncryption');
        const compressionCheckbox = document.getElementById('useCompression');
        const integrityCheckbox = document.getElementById('useIntegrity');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            statusBox.textContent = '';

            const file = fileInput.files[0];
            if (!file) {
                statusBox.textContent = '⚠ Пожалуйста, выберите файл перед отправкой.';
                return;
            }

            uploadButton.disabled = true;
            statusBox.textContent = '⏳ Отправка файла...';

            try {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('use_encryption', String(encryptionCheckbox.checked));
                formData.append('use_compression', String(compressionCheckbox.checked));
                formData.append('use_integrity', String(integrityCheckbox.checked));

                if (integrityCheckbox.checked) {
                    const arrayBuffer = await file.arrayBuffer();
                    const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const hashHex = hashArray.map((byte) => byte.toString(16).padStart(2, '0')).join('');
                    formData.append('integrity_hash', hashHex);
                }

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    statusBox.textContent = `✅ ${result.message}`;
                    form.reset();
                } else {
                    statusBox.textContent = `❌ Ошибка: ${result.message || 'неизвестная ошибка'}`;
                }
            } catch (error) {
                statusBox.textContent = `❌ Сбой отправки: ${error.message}`;
            } finally {
                uploadButton.disabled = false;
            }
        });
    </script>
</body>
</html>
